<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KU POLL - Results for {{ question.question_text }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    <header>
        <h1>KU POLL</h1>
    </header>

    <main>
        <h2>{{ question.question_text }}</h2>

        <ul>
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} - {{ choice.votes }} vote(s)</li>
            {% endfor %}
        </ul>

        <p><a href="{% url 'polls:detail' question.id %}">Vote again?</a></p>
        <p><a href="{% url 'polls:index' %}">Back</a></p>
    </main>
</body>
</html>
